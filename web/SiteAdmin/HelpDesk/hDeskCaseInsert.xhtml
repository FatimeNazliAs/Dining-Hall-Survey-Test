<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/admin_template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-outputlabel {
                display: block;
                margin: 1em 0
            }

            .ui-selectonemenu,
            .ui-autocomplete {
                margin-bottom: 1em;
            }

            .ui-slider {
                margin-bottom: 2em;
            }
        </style>
    </ui:define>

    <ui:define name="title">Case Add</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="p-grid ui-fluid">
                <div class="p-col-12">
                    <div class="card">

                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{request.contextPath}/index"/>
                            <p:menuitem value="Dashboard" url="#{request.contextPath}/AsstAdmin/dashboard.xhtml"/>
                            <p:menuitem value="Case List" url="#{request.contextPath}/AsstAdmin/HelpDesk/hDeskCaseList.xhtml"/>
                            <p:menuitem value="Case Insert" styleClass="ui-selectonemenu"  url="#{request.contextPath}/AsstAdmin/HelpDesk/hDeskCaseInsert.xhtml"/>
                        </p:breadCrumb>
                    </div>
                </div>
            </div>
        </h:form>

        <h:form id="form">
            <div class="p-col-12">
                <div class="card card-w-title">
                    <h1>Case Insert - Information Form</h1>
                    <div class="p-grid ui-fluid">

                        <p:growl id="msgs" showDetail="true"/>

                        <div class="p-col-12 p-md-6">

                            <div class="card card-w-title">
                                <h1>Category</h1>
                                <p:selectOneMenu id="category" value="#{hDeskCaseInsertView.catId}">
                                    <p:ajax listener="#{hDeskCaseInsertView.onCategoryChanged}" update="subCategory" />
                                    <f:selectItems value="#{hDeskCaseInsertView.categoryItemList}"/>
                                </p:selectOneMenu>

                                <p:selectOneMenu id="subCategory" value="#{hDeskCaseInsertView.subCatId}">
                                    <f:selectItems value="#{hDeskCaseInsertView.subCategoryItemList}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="p-col-12 p-md-6">
                            <div class="card card-w-title">
                                <h1>ReportedVia</h1>
                                <p:selectOneMenu id="reportedVia" value="#{hDeskCaseInsertView.reportedViaId}">
                                    <f:selectItems value="#{hDeskCaseInsertView.reportedViaItemList}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="p-col-12 p-md-6">
                            <div class="card card-w-title">
                                <h1>Priority</h1>
                                <p:selectOneMenu id="priority" value="#{hDeskCaseInsertView.priorityId}">
                                    <f:selectItems value="#{hDeskCaseInsertView.priorityItemList}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="p-col-12 p-md-6">
                            <div class="card card-w-title">
                                <h1>Impact</h1>
                                <p:selectOneMenu id="impact" value="#{hDeskCaseInsertView.impactId}">
                                    <f:selectItems value="#{hDeskCaseInsertView.impactItemList}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="p-col-6">
                            <div class="card card-w-title">
                                <h1>Subject</h1>
                                <p:inputText placeholder="Type Case Subject..." autoResize="false" value="#{hDeskCaseInsertView.subject}"
                                             required="true" requiredMessage="Subject Case required"/>
                            </div>
                        </div>


                        <div class="p-col-10">
                            <div class="card card-w-title">
                                <h1>Description</h1>
                                <p:inputTextarea rows="7" placeholder="Type Case Description..." autoResize="false"
                                                 required="true" requiredMessage="Description required"  value="#{hDeskCaseInsertView.description}" />
                            </div>
                        </div>

                        <div class="p-col-12 p-md-4" style="text-align:center">
                            <p:commandButton value="Save" style="margin-bottom:10px;"
                                             action="#{hDeskCaseInsertView.insertCase}" update="msgs"/>
                        </div>

                        <div class="p-col-12 p-md-4" style="text-align:center">

                            <p:commandButton type="reset" value="Reset" styleClass="info-btn"
                                             style="margin-bottom:10px;"/>

                        </div>


                    </div>
                </div>
            </div>
        </h:form>


    </ui:define>

</ui:composition>
