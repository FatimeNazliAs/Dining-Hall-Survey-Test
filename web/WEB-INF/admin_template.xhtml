<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="robots" content="noindex,nofollow"/>
        <meta name="author" content="Keas, info@keas.com.tr"/>

      <ui:remove>  <link rel="icon" href="#{request.contextPath}/resources/images/logo.png"/></ui:remove>

        <link rel="canonical" href="#{rs.getTemplateData('websiteadress')}" />
    </f:facet>

    <title>
        <ui:insert name="title">YEMEKHANE</ui:insert>
    </title>

    <h:outputScript name="js/layout.js" library="freya-layout"/>

    <ui:insert name="head"/>

</h:head>

<h:body styleClass="#{guestPreferences.inputStyleClass}">
    <div class="layout-wrapper layout-topbar-#{guestPreferences.topbarTheme} layout-menu-#{guestPreferences.menuTheme} #{guestPreferences.menuMode}">

        <ui:include src="./admin_topbar.xhtml"></ui:include>

        <ui:include src="./admin_rightpanel.xhtml"></ui:include>

        <ui:include src="./admin_config.xhtml"/>

        <div class="layout-main">
            <div class="layout-content">
                <ui:insert name="content"></ui:insert>
            </div>

        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="pi pi-spin pi-spinner ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <div class="layout-mask modal-in"></div>
    </div>
    <h:outputStylesheet name="css/primeicons.css" library="freya-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="freya-layout"/>
    <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout"/>
    <h:outputStylesheet name="css/demo-#{guestPreferences.darkMode}.css" library="demo"/>
</h:body>

</html>
