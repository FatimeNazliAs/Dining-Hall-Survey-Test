<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="Description" content="Login, Giriş Yap  - Keas"/>
    <meta name="Keywords" content="Keas, Forgot Password, Şifremi Unuttum"/>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="author" content="Keas, info@keas.com.tr"/>

    <title>#{d1.getTextDb('forgotpassword.browsertitle')} - YEMEKHANE</title>

    <link rel="icon" href="#{request.contextPath}/resources/images/favicon2.png"/>

    <link rel="canonical" href="#{rs.getTemplateData('websiteadress')}" />

    <link  href="#{request.contextPath}/resources/css/tailwind/tailwind.min.css" rel="stylesheet" />

    <script src="#{request.contextPath}/resources/js/eu_cookie_banner.js"></script>

    <link href="#{request.contextPath}/resources/css/tailwind/eu_cookie_banner.css" rel="stylesheet"/>

    <script src="#{request.contextPath}/resources/js/browser_tab_title_change.js"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="async" src="https://www.googletagmanager.com/gtag/js?id=G-M74LESCS3T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-W5JHCTGPFC');
    </script>

</h:head>
<h:body>

    <ui:include src="WEB-INF/landing_topbar.xhtml"/>
    <section class="h-screen justify-center items-center">
        <div class="overflow-hidden">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-900 to-purple-800 opacity-90"></div>
        </div>
        <div class="table w-full h-full">
            <div class="table-cell align-middle">
                <div class="container">
                    <div class="lg:flex justify-center">
                        <div class="lg:w-5/12 relative">
                            <div class="card bg-white">
                                <div class="p-7">
                                    <div class="text-center mt-3">
                                        <h3 class="font-bold mb-2"><a href="index.html"
                                                                      class="text-black uppercase tracking-widest">YEMEKHANE</a>
                                        </h3>
                                        <p class="text-gray-400 mb-4">#{d1.getTextDb('forgotpassword.header')}</p>
                                    </div>
                                    <div class="p-4 mb-4 text-sm text-yellow-700 bg-yellow-100 rounded border border-yellow-200 text-center"
                                         role="alert">
                                        #{d1.getTextDb('forgotpassword.desc')}
                                    </div>

                                    <h:form id="forgetPasswordForm">

                                        <div class="card">
                                            <p:growl id="growlMessage" showDetail="false" life="5000"/>
                                        </div>

                                        <div class="wow fadeInDown" data-wow-delay="0.3s">
                                            <div class="mb-6"><label for="email"
                                                                     class="block mb-2 text-sm font-medium text-gray-900">Email</label>

                                                <p:inputText required="true"
                                                             requiredMessage="#{d1.getTextDb('generic.input.emailaddress.required')}"
                                                             value="#{registerView.email}"
                                                             type="email" id="email" name="email"
                                                             validatorMessage="#{d1.getTextDb('generic.input.emailaddress.validate')}"
                                                             placeholder="#{d1.getTextDb('generic.input.emailaddress.placeholder')}"
                                                             class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3">
                                                    <f:validateRegex
                                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                                </p:inputText>
                                            </div>

                                            <div class="mt-4">

                                             <p:captcha language="#{userLanguage.getUniqueSeoCode()}" required="true"
                                                           requiredMessage="* #{d1.getTextDb('contact.captchareqiredmessagetext')}"/>

                                            </div>

                                            <br/>
                                            <div class="w-full">

                                                <p:commandButton value="#{d1.getTextDb('forgotpassword.resetbutton')}" process="@form"
                                                                 style="border:none;transition: 500ms|s"
                                                                 icon="pi pi-send"
                                                                 class="btn bg-red-500 text-white w-full"
                                                                 action="#{registerView.forgetPassword()}"
                                                                 update="growlMessage forgetPasswordForm"
                                                />

                                            </div>

                                            <br/>


                                        </div>
                                    </h:form>


                                    <div class="mt-4 mb-0 text-center">
                                        <p class="mb-0 text-gray-800">#{d1.getTextDb('register.already')}<a
                                                href="#{request.contextPath}/login"
                                                class="text-red-500"> #{d1.getTextDb('register.login')}</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <ui:include src="WEB-INF/landing_footer.xhtml"/>
</h:body>

</html>
