<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <meta charset="utf-8"/>
    <title>#{d1.getTextDb('passwordforget.browsertitle')} - YEMEKHANE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Premium Tailwindcss Landing Page Template, Tailwindcss v3.0"/>
    <meta name="keywords" content="Tailwindcss v3.0, premium, marketing, multipurpose"/>
    <meta content="Themesdesign" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon2.png"/>

    <!-- Tailwind Css-->
    <link href="#{request.contextPath}/resources/dorsin/assets/css/tailwind.css" rel="stylesheet" type="text/css"/>

    <!-- Icons Css -->
    <link href="#{request.contextPath}/resources/dorsin/assets/css/icons.css" rel="stylesheet" type="text/css"/>

</h:head>
<h:body> <ui:include src="WEB-INF/landing_topbar.xhtml"/>
    <section class="h-screen justify-center items-center">
        <div class="overflow-hidden">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-900 to-purple-800 opacity-90"></div>
        </div>
        <div class="table w-full h-full">
            <div class="table-cell align-middle">
                <div class="container">
                    <div class="lg:flex justify-center">
                        <div class="lg:w-5/12 relative">
                            <div class="card bg-white">
                                <div class="p-7">
                                    <div class="text-center mt-3">
                                        <h3 class="font-bold mb-2"><a href="index.xhtml"
                                                                      class="text-black uppercase tracking-widest">YEMEKHANE</a>
                                        </h3>
                                        <p class="text-gray-400 mb-4">#{d1.getTextDb('passwordforget.resetpassword')}</p>
                                    </div>
                                    <div class="p-4 mb-4 text-sm text-yellow-700 bg-yellow-100 rounded border border-yellow-200 text-center"
                                         role="alert">
                                        #{d1.getTextDb('passwordforget.resetpassworddesc')}
                                    </div>

                                    <h:form id="forgetPasswordForm">

                                        <div class="card">
                                            <p:growl id="growlMessage" showDetail="false" life="5000"/>
                                        </div>

                                        <div class="wow fadeInDown" data-wow-delay="0.3s">
                                            <div class="mb-6"><label for="email"
                                                                     class="block mb-2 text-sm font-medium text-gray-900">Email</label>

                                                <p:inputText required="true"
                                                             requiredMessage="* #{d1.getTextDb('contact.mailaddresstextreq')}."
                                                             value="#{registerView.email}"
                                                             type="email" id="email" name="email"
                                                             validatorMessage="#{d1.getTextDb('contact.mailaddresstextval')}."
                                                             placeholder="#{d1.getTextDb('contact.mailaddresstextreq')}..."
                                                             class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3">
                                                    <f:validateRegex
                                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                                </p:inputText>
                                            </div>

                                            <div class="mt-4">

                                                <p:captcha language="#{userLanguage.getUniqueSeoCode()}" required="true"
                                                           requiredMessage="* #{d1.getTextDb('contact.captchareqiredmessagetext')}"/>

                                            </div>

                                            <br/>
                                            <div class="w-full">

                                                <p:commandButton value="#{d1.getTextDb('passwordforget.resetpassword')}" process="@form"
                                                                 style="border:none;transition: 500ms"
                                                                 icon="pi pi-send"
                                                                 class="btn bg-red-500 text-white w-full"
                                                                 action="#{registerView.forgetPassword()}"
                                                                 update="growlMessage forgetPasswordForm"
                                                />

                                            </div>

                                            <br/>


                                        </div>
                                    </h:form>

                                    <div class="mt-4 text-center">
                                        <!--              <a class="text-gray-800" href="#{request.contextPath}/register">Don't have an account? </a>-->
                                        <p class="text-gray-800">Don't have an account? <a
                                                href="#{request.contextPath}/register"
                                                class="text-red-500"> New Account</a></p>
                                        <p class="text-gray-800">Remember It ?<a href="#{request.contextPath}/login"
                                                                                 class="text-red-500"> Login</a></p>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <ui:include src="WEB-INF/landing_footer.xhtml"/>
</h:body>

</html>
