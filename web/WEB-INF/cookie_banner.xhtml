    <!-- COOKIE BANNER -->

    <div class="fixed bottom-4 right-1 lg:right-4 p-4 bg-white border-t-4 shadow-lg">
        <h2 class="text-lg lg:text-xl mb-4 block font-bold leading-tight text-gray-600">#{d1.getTextDb("cookie.cookiepolicy")}</h2>

            <p class="mb-5 font-medium text-gray-600">

            <a href="#{request.contextPath}/privacy-policy"
